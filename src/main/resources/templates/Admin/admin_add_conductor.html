<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Admin | Bus Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
<div class="my-3">
  <div class="pb-3">
    <img th:src="@{/image/bracu_logo.png}" class="rounded mx-auto d-block" width="85" height="75">
  </div>
  <div>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a th:href = "@{/admin}" class="nav-link text-muted h5" href="#">Home </a>
      </li>
      <li class="nav-item">
        <a th:href = "@{/admin/bus}" class="nav-link text-muted h5" href="#">Bus </a>
      </li>
      <li class="nav-item active">
        <a th:href = "@{/admin/conductor}" class="nav-link text-primary h5" href="#">Conductor <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a th:href = "@{/admin/administrator}" class="nav-link text-muted h5" href="#">Admin</a>
      </li>
      <li class="nav-item active">
        <a  th:href="@{/logout}" class="nav-link text-muted h5" href="#">Sign Out</a>
      </li>
    </ul>
  </div>
</div>

<div class="container col-3 border rounded p-3 bg-light">
  <h2 class="text-center ">Add Bus</h2>

  <form action="#" th:action="@{/admin/saveConductor}" th:object="${conductor}"
        method="POST">
    <input type="text" th:field="*{address}"
           placeholder="Conductor Address" class="form-control mb-4">
    <input type="text" th:field="*{defaultRoute}"
           placeholder="Route" class="form-control mb-4">
    <input type="number" th:field="*{empId}"
           placeholder="Emp ID" class="form-control mb-4">
    <input type="number" th:field="*{salary}"
           placeholder="Salary" class="form-control mb-4">
    <div class="form-group mb-4" hidden>
      <select class="form-control selectpicker" th:field="*{user}" id="user">
        <option
                th:value="${user_id}"
                th:text="${user_id}">
        </option>

      </select>
    </div>




    <div class="text-center">
      <button type="submit" class="btn btn-info col-4"> Save Conductor</button>
    </div>

  </form>

  <hr>
  <div class="text-center">
    <a th:href = "@{/admin/conductor}" > Back to Conductor List</a>
  </div>
</div>
</body>
</html>
