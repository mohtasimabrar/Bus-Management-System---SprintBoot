<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Admin | Bus Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="my-3">
    <div class="pb-3">
        <img th:src="@{/image/bracu_logo.png}" class="rounded mx-auto d-block" width="85" height="75">
    </div>
    <div>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a th:href = "@{/admin}" class="nav-link text-muted h5" href="#">Home </a>
            </li>
            <li class="nav-item">
                <a th:href = "@{/admin/bus}" class="nav-link text-muted h5" href="#">Bus </a>
            </li>
            <li class="nav-item active">
                <a th:href = "@{/admin/conductor}" class="nav-link text-primary h5" href="#">Conductor <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a th:href = "@{/admin/administrator}" class="nav-link text-muted h5" href="#">Admin</a>
            </li>
            <li class="nav-item active">
                <a  th:href="@{/logout}" class="nav-link text-muted h5" href="#">Sign Out</a>
            </li>
        </ul>
    </div>
</div>

<div class="container border rounded mt-2 p-0">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">List of Conductors</a>
        <form class="form-inline">
            <a th:href = "@{/admin/addConductorUser}" class="btn btn-success my-2 my-sm-0">Add Conductor</a>
        </form>
    </nav>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Emp ID</th>
            <th scope="col">Salary</th>
            <th scope="col">Address</th>
            <th scope="col">Default Route</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="conductor : ${conductor}">
            <td th:text="${conductor.id}"></td>
            <td th:text="${conductor.user.name}"></td>
            <td th:text="${conductor.user.email}"></td>
            <td th:text="${conductor.empId}"></td>
            <td th:text="${conductor.salary}"></td>
            <td th:text="${conductor.address}"></td>
            <td th:text="${conductor.defaultRoute}"></td>
            <td th:text="${conductor.user.role}"></td>
            <td><a th:href="@{/admin/deleteConductor/{id}(id=${conductor.empId})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
