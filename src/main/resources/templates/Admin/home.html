<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Admin | Bus Management System</title>

        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">

    </head>
    <body>
    <div class="my-3">
        <div class="pb-3">
            <img th:src="@{/image/bracu_logo.png}" class="rounded mx-auto d-block" width="85" height="75">
        </div>
        <div>
            <ul class="nav justify-content-center">
                <li class="nav-item active">
                    <a th:href = "@{/admin}" class="nav-link text-primary h5" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a th:href = "@{/admin/bus}" class="nav-link text-muted h5" href="#">Bus </a>
                </li>
                <li class="nav-item">
                    <a th:href = "@{/admin/conductor}" class="nav-link text-muted h5" href="#">Conductor </a>
                </li>

                <li class="nav-item active">
                    <a th:href = "@{/admin/administrator}" class="nav-link text-muted h5" href="#">Admin</a>
                </li>
                <li class="nav-item active">
                    <a  th:href="@{/logout}" class="nav-link text-muted h5" href="#">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container mt-2 pb-4 p-0">

        <div class="text-left">
            <h3 class="pt-4">System Status</h3>
        </div>
        <div class="d-flex justify-content-center card-deck pt-3" >
            <div class="card">
                <div class="card-header">
                    Admin Count
                </div>
                <div class="card-body">
                    <h1>[(${adminCount})]</h1>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Conductor Count
                </div>
                <div class="card-body">
                    <h1>[(${conductorCount})]</h1>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Bus Count
                </div>
                <div class="card-body">
                    <h1>[(${busCount})]</h1>
                </div>
            </div>
        </div>

    </div>


    </body>
</html>
