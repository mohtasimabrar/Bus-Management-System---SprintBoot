<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Conductor | Bus Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<header th:insert="Conductor/navBar.html :: conNav"></header>
<div class="container border rounded mt-2 p-0">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Manage Passengers</a>
    </nav>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Student ID</th>
            <th scope="col">Serial Number</th>
            <th scope="col">Route</th>
            <th scope="col">Time</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${ticket}">
            <td th:text="${ticket.student.user.name}"></td>
            <td th:text="${ticket.student.sid}"></td>
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.bus.defaultRoute}"></td>
            <td th:text="${ticket.time}"></td>
            <td th:text="${ticket.date}"></td>
            <td th:text="${ticket.status}"></td>
            <td>
                <span th:if="${ticket.status != 'Complete'}">
                    <a th:href="@{/conductor/completeTicket/{id}(id=${ticket.id})}" class="btn btn-info">Complete</a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
