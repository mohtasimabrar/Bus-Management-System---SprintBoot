<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Log in</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>

<div class="container col-3 border rounded p-3 bg-light mt-5">
  <img th:src="@{/image/bracu_logo.png}" class="rounded mx-auto d-block mt-4 mb-4" width="110" height="100">
  <h2 class="text-center mb-4">Please Login</h2>


  <form action="#" th:action="@{/signin}" method="POST">
    <fieldset>
      <!-- Thymeleaf + Spring Security error display -->
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
      </div>

      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>

      <!-- Login Controls -->
      <div class="form-group">
        <input type="text" class="form-control" id="txtUsername" name="txtUsername"
               placeholder="Email">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="txtPassword" name="txtPassword"
               placeholder="Password">
      </div>

      <div class="form-check text-center ">
        <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
        <label class="form-check-label" for="checkRememberMe">Remember me?</label>
      </div>

      <!-- Login Button -->
      <div class="form-actions text-center mb-1 mt-4" style="margin-top: 12px;">
        <button type="submit" class="btn btn-success">Log in</button>
      </div>

    </fieldset>
  </form>

  <hr>
  <div class="text-center my-2">
    <a th:href = "@{/register/addStudentUser}" class="btn btn-info"> Register</a>
  </div>
</div>


</body>
</html>
