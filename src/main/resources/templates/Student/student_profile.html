<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="ISO-8859-1">
    <title>BRACU Bus Service</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="Student/navBar.html :: nav"></header>
<!-- Page content goes here -->

<div class="container border rounded mt-2 p-0">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Ticket History</a>
    </nav>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Serial Number</th>
            <th scope="col">Route</th>
            <th scope="col">Time</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${ticket}">
            <td th:text="${ticket.student.user.name}"></td>
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.bus.defaultRoute}"></td>
            <td th:text="${ticket.time}"></td>
            <td th:text="${ticket.date}"></td>
            <td th:text="${ticket.status}"></td>
            <td>
                <span th:if="${ticket.status != 'Complete'}">
                    <a th:href="@{/student/cancelTicket/{id}(id=${ticket.id})}" class="btn btn-danger">Cancel</a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
