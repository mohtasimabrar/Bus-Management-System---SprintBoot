<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>BRACU Bus Service</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container col-3 border rounded p-3 bg-light mt-5">
    <h2 class="text-center ">Register</h2>


    <form action="#" th:action="@{/register/saveStudentUser}" th:object="${user}"
          method="POST">
        <input type="text" th:field="*{name}"
               placeholder="Name" class="form-control mb-4">
        <input type="text" th:field="*{email}"
               placeholder="Email" class="form-control mb-4">
        <input type="password" th:field="*{password}"
               placeholder="Password" class="form-control mb-4">
        <div class="form-group mb-4" hidden>
            <select class="form-control selectpicker" th:field="*{role}" id="role">
                <option
                        value="ROLE_STUDENT"
                        text="Student">Student
                </option>
            </select>
        </div>


        <div class="text-center">
            <button type="submit" class="btn btn-info col-4">Next</button>
        </div>

    </form>

    <hr>
    <div class="text-center">
        <a th:href = "@{/}" > Back to Home</a>
    </div>
</div>
</body>
</html>
