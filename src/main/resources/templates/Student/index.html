<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="ISO-8859-1">
    <title>BRACU Bus Service</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="Student/navBar.html :: nav"></header>
<!-- Page content goes here -->

    <div class="container mt-2 pb-4 p-0">
        <div class="text-left">
            <h3 class="pt-4">Bus Status</h3>
        </div>



        <div class="d-flex justify-content-center card-deck pt-3" th:field="*{bus}" id="bus">
            <div class="card" th:each="bus : ${bus}">
                <div class="card-header">
                    [(${bus.defaultRoute})]
                </div>
                <div class="card-body">
                    <h1>[(${bus.status})]</h1>
                </div>
            </div>
        </div>


        <div class="text-left">
            <h3 class="pt-4">Seats Remaining</h3>
        </div>
        <div class="d-flex justify-content-center card-deck pt-3 " th:field="*{bus}" id="bus">
            <div class="card" th:each="bus : ${bus}">
                <div class="card-header">
                    [(${bus.defaultRoute})]
                </div>
                <div class="card-body">
                    <h1>[(${bus.availableSeat})]</h1>
                </div>
            </div>
        </div>
    </div>

</body>
