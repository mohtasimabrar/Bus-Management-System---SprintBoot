<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BRACU Bus Service</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="script" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="script" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">

</head>
<body>
<header th:insert="Student/navBar.html :: nav"></header>
<div class="container mt-2 mt-4 p-0 mt-3">
    <div class="bg-light border rounded">
        <nav class="navbar navbar-light  justify-content-between">
            <a class="navbar-brand">My Wallet, [(${student.user.name})]</a>
            <form class="form-inline pt-2 " th:action="@{/student/addMoney}" th:object="${student}" method="post">
                <input th:field="*{balance}" class="form-control mr-sm-2 " type="number" placeholder="Amount">
                <button type="submit" class="btn btn-danger launch" > <i class="fa fa-rocket"></i> Top Up!
                </button>
            </form>
        </nav>
    </div>
    <div class="d-flex justify-content-center card-deck pt-3 ">
        <div class="card">
            <div class="card-header">
                Total Balance
            </div>
            <div class="card-body">
                <h1>[(${student.balance})]</h1>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Number of Transactions
            </div>
            <div class="card-body">
                <h1>20</h1>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Total Transactions
            </div>
            <div class="card-body">
                <h1>1000</h1>
            </div>
        </div>
    </div>
</div>


<div class="container border rounded mt-3 p-0">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">List of Transactions</a>
    </nav>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Transaction ID</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.id}"></td>
            <td>BDT 50</td>
            <td th:text="${ticket.date}"></td>
            <td th:text="${ticket.time}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
